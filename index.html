<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="widtd=device-widtd, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <section>
        <div class="container">
            <h1 class="my-5">Contact us</h1>
            <div class="row">
                <div class="col-md-8">
                    <div class="row">
                        <div class="col-md-6">
                            <input type="text" placeholder="Name" class="form-control form-control-lg mb-3">
                        </div>
                        <div class="col-md-6">
                            <input type="text" placeholder="Surname" class="form-control form-control-lg mb-3">
                        </div>
                        <div class="col-md-4">
                            <input type="date" placeholder="Date of Birth" class="form-control form-control-lg mb-3">
                        </div>
                        <div class="col-md-4">
                            <input type="color" class="form-control form-control-lg mb-3">
                        </div>
                        <div class="col-md-4">
                            <select class="form-control form-control-lg mb-3">
                                <option>Nationality</option>
                                <option>Azerbaijani</option>
                                <option>Cuban</option>
                                <option>Japanese</option>
                            </select>
                        </div>
                        <div class="col-12">
                            <textarea rows="10" class="text-a form-control form-control-lg mb-3" placeholder="Your Message"></textarea>
                            <button type="submit" class="btn btn-warning btn-lg">Send!</button>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <h3 class="mb-4 text-primary">info@test.az</h3>
                    <h3 class="mb-4 text-primary">+994 51 1234567</h3>
                    <h3 class="mb-4 text-primary">+994 12 1234567</h3>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
